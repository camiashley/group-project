{% extends "base.html" %}
{% block content %}

<body>
	<h1> Create your account</h1>
		

	<form method="post" action="" novalidate>
		{{ form.hidden_tag() }}
	<p>{{form.user_name.label}}
		{{form.user_name(size=32)}}
	</p>
	<p>{{form.pass_word.label}}
		{{form.pass_word(size=32)}}
	</p>
	<p>{{form.pass_word2.label}}
		{{form.pass_word2(size=32)}}
	</p>
	<p>
		{{form.register()}}
	</p>

	</form>
</body>
{% endblock %}
